<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waveform Block Template</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row row-center">
            <div class="col-1 pl-1 pr-0">
                <i class="icon move-up bi-caret-up"></i>
            </div>
            <div class="col-1 px-0">
                <i class="icon move-down bi-caret-down"></i>
            </div>
            <div class="col-8 px-0">
                <span id="temporary-id-label" class="element-label"></span>
            </div>
            <div class="col-1 px-0">
                <i class="icon edit bi-pencil-square"></i>
            </div>
            <div class="col-1 px-0">
                <i class="icon delete bi-x"></i>
            </div>
        </div>
    </div>
</body>
</html>
