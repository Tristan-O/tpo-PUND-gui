<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eel App with Tabs</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs d-flex" id="tab-list">
            <!-- new tab li's will go here, e.g.
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#tab1">1</a>
                </li>
             -->
            <li class="nav-item">
                <a class="nav-link" id="add-tab" href="#">+</a>
            </li>
        </ul>
        <div class="tab-content" id="tab-content">
            <!-- new tab content will go here, e.g.
                <div id="tab1" class="tab-pane fade show active">
                    <div id="tab1-content" class="tab-content-wrapper">
                        ...
                    </div>
                </div>
             -->
        </div>
        <div class="row">
            <div class="col-3">
                <button class="btn btn-primary w-100" id="connect-btn">Connect</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" id="upload-btn">Upload</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" id="trigger-btn">Trigger</button>
            </div>
            <div class="col-3">
                <button class="btn btn-primary w-100" id="btn-2">2</button>
            </div>
        </div>

        <!-- Popup waveform designers -->
        <div id="design-pund" class="popup">
            <div class="popup-content">
              <h4>Design PUND Waveform</h4>
              <form>
                <div class="form-group">
                  <label for="amplitude-pund">Amplitude (V)</label>
                  <input type="number" id="amplitude-pund" name="amplitude-pund">
                </div>
                <div class="form-group">
                  <label for="offset-pund">Offset (V)</label>
                  <input type="number" id="offset-pund" name="offset-pund">
                </div>
                <div class="form-group">
                  <label for="riseTime-pund">Rise Time (s)</label>
                  <input type="number" id="rise_time-pund" name="riseTime-pund">
                </div>
                <div class="form-group">
                  <label for="delayTime-pund">Delay Time (s)</label>
                  <input type="number" id="delay_time-pund" name="delayTime-pund">
                </div>
                <div class="form-group">
                  <label for="numCycles-pund">Number Cycles</label>
                  <input type="number" id="n_cycles-pund" name="numCycles-pund">
                </div>
              </form>
              <div class="button-group">
                <button class="btn btn-primary accept-waveform-parameters">Accept</button>
                <button class="btn btn-danger close-popup-btn">Cancel</button>
              </div>
            </div>
          </div>

          <div id="design-sine" class="popup">
            <div class="popup-content">
              <h4>Design Sine Waveform</h4>
              <form>
                <div class="form-group">
                  <label for="amplitude-sine">Amplitude (V)</label>
                  <input type="number" id="amplitude-sine" name="amplitude-sine">
                </div>
                <div class="form-group">
                  <label for="offset-sine">Offset (V)</label>
                  <input type="number" id="offset-sine" name="offset-sine">
                </div>
                <div class="form-group">
                  <label for="phase-sine">Phase (rad)</label>
                  <input type="number" id="phase-sine" name="phase-sine">
                </div>
                <div class="form-group">
                  <label for="numCycles-sine">Number Cycles</label>
                  <input type="number" id="n_cycles-sine" name="numCycles-sine">
                </div>
              </form>
              <div class="button-group">
                <button class="btn btn-primary accept-waveform-parameters">Accept</button>
                <button class="btn btn-danger close-popup-btn">Cancel</button>
              </div>
            </div>
          </div>
          

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="main.js"></script>
    <script src="tab.js"></script>
</body>
</html>
