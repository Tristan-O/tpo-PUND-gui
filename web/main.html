<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUND GUI</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs d-flex" id="tab-list">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#analysis-tab">Analysis</a>
      </li>
        <!-- new tab li's will go here, e.g.
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#tab1">1</a>
            </li>
          -->
      <li class="nav-item">
        <a class="nav-link" id="add-tab" href="#">+</a>
      </li>
    </ul>
    <div class="tab-content" id="tab-content">
      <div id="analysis-tab" class="tab-pane fade show active">
        <div class="tab-content-wrapper">
          <div class="container-fluid">
            <h3>Analysis</h3>
            <div class="row">
                <div class="col-4">
                    <!-- File path input -->
                    <div class="input-field">
                        <label for="file-path">File Path:</label>
                        <input type="text" id="file-path" name="file-path" class="form-control">
                    </div>
                    <!-- Multi-select -->
                    <div class="input-field">
                        <select id="multi-select" name="multi-select" multiple size="10" class="form-control">
                            <option value="option0">Option 0</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <!-- Label-input pairs -->
                    <div class="input-field">
                        <label for="binning">Binning:</label>
                        <input type="number" id="binning" name="binning" class="form-control">
                    </div>
                    <div class="input-field">
                        <label for="gain">Gain (Ω):</label>
                        <input type="number" id="gain" name="gain" class="form-control">
                    </div>
                    <div class="input-field">
                        <label for="area">Area (μm<sup>2</sup>):</label>
                        <input type="number" id="area" name="area" class="form-control">
                    </div>
                </div>
                <div class="col-8">
                    <!-- Plotly plot areas -->
                    <div class="plot-container">
                        <div id="plot1" class="plot"></div>
                        <div id="plot2" class="plot"></div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- new tab content will go here, e.g.
        <div id="tab1" class="tab-pane fade show active">
          <div class="tab-content-wrapper">
            ...
          </div>
      </div>
      -->
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-primary w-100" id="connect-btn">Connect</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100" id="trigger-btn">Trigger</button>
      </div>
      <div class="col-3">
        <button class="btn btn-primary w-100" id="btn-2">2</button>
      </div>
    </div>

    <!-- Popup waveform editors -->
    <div id="editor-WF_Block_PUND" class="popup">
      <div class="popup-content">
        <h4>Edit PUND Waveform</h4>
        <form>
          <div class="form-group">
            <label">Amplitude (V)</label>
            <input class="waveform-parameter" type="number" name="amplitude">
          </div>
          <div class="form-group">
            <label>Offset (V)</label>
            <input class="waveform-parameter" type="number" name="offset">
          </div>
          <div class="form-group">
            <label>Rise Time (s)</label>
            <input class="waveform-parameter" type="number" name="rise_time">
          </div>
          <div class="form-group">
            <label>Delay Time (s)</label>
            <input class="waveform-parameter" type="number" name="delay_time">
          </div>
          <div class="form-group">
            <label>Number Cycles</label>
            <input class="waveform-parameter" type="number" name="n_cycles">
          </div>
        </form>
        <div class="button-group">
          <button class="btn btn-primary accept-waveform-parameters">Accept</button>
          <button class="btn btn-danger close-popup-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="editor-WF_Block_Sine" class="popup">
      <div class="popup-content">
        <h4>Edit Sine Waveform</h4>
        <form>
          <div class="form-group">
            <label>Amplitude (V)</label>
            <input class="waveform-parameter" type="number" name="amplitude">
          </div>
          <div class="form-group">
            <label>Offset (V)</label>
            <input class="waveform-parameter" type="number" name="offset">
          </div>
          <div class="form-group">
            <label>Frequency (V)</label>
            <input class="waveform-parameter" type="number" name="freq">
          </div>
          <div class="form-group">
            <label>Number Cycles</label>
            <input class="waveform-parameter" type="number" name="n_cycles">
          </div>
          <div class="form-group">
            <label>Phase (rad)</label>
            <input class="waveform-parameter" type="number" name="phase">
          </div>
        </form>
        <div class="button-group">
          <button class="btn btn-primary accept-waveform-parameters">Accept</button>
          <button class="btn btn-danger close-popup-btn">Cancel</button>
        </div>
      </div>
    </div>

    <div id="editor-WF_Block_Constant" class="popup">
      <div class="popup-content">
        <h4>Edit Constant Waveform</h4>
        <form>
          <div class="form-group">
            <label >Value (V)</label>
            <input class="waveform-parameter" type="number" name="value">
          </div>
          <div class="form-group">
            <label >Duration (s)</label>
            <input class="waveform-parameter" type="number" name="duration">
          </div>
        </form>
        <div class="button-group">
          <button class="btn btn-primary accept-waveform-parameters">Accept</button>
          <button class="btn btn-danger close-popup-btn">Cancel</button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="main.js"></script>
  <script src="tab.js"></script>
  <script>
    // Example Plotly plot 1
    var data1 = [{
        x: [1, 2, 3],
        y: [4, 1, 2],
        type: 'scatter'
    }];
    var layout1 = {
        title: 'Plot 1'
    };
    Plotly.newPlot('plot1', data1, layout1);

    // Example Plotly plot 2
    var data2 = [{
        x: [1, 2, 3],
        y: [2, 4, 5],
        type: 'scatter'
    }];
    var layout2 = {
        title: 'Plot 2'
    };
    Plotly.newPlot('plot2', data2, layout2);
</script>

</body>
</html>
