<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Template</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 column">
                <h3>AWG</h3>
                <div class="row">
                    <div class="col-md-6 column awg-settings" data-channel="1">
                        <h4>CH1</h4>
                        <div class="waveform-block-wrapper">
                            <!-- Blocks will be added here -->
                        </div>
                        <div class="form-group">
                            <select class="form-control waveform-block-adder" value="">
                                <!-- values here are python class names -->
                                <option value="">Add Block</option>
                                <option value="WF_Block_PUND">PUND</option>
                                <option value="WF_Block_Sine">Sine</option>
                                <option value="WF_Block_Constant">Constant</option>
                                <option value="WF_Block_Square">Square (TODO)</option>
                                <option value="WF_Block_Triangle">Triangle (TODO)</option>
                                <option value="WF_Block_Arbitrary">Load from CSV (TODO)</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 column awg-settings" data-channel="2">
                        <h4>CH2</h4>
                        <div class="waveform-block-wrapper">
                            <!-- Blocks will be added here -->
                        </div>
                        <div class="form-group">
                            <select class="form-control waveform-block-adder" value="">
                                <!-- values here are python class names -->
                                <option value="">Add Block</option>
                                <option value="WF_Block_PUND">PUND</option> 
                                <option value="WF_Block_Sine">Sine</option>
                                <option value="WF_Block_Constant">Constant</option>
                                <option value="WF_Block_Square">Square (TODO)</option>
                                <option value="WF_Block_Triangle">Triangle (TODO)</option>
                                <option value="WF_Block_Arbitrary">Load from CSV (TODO)</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-12">
                        <!-- plotly plot -->
                        <div class="waveform-preview"></div> 
                        <button class="btn btn-primary w-100 waveform-upload">Upload</button>
                    </div>
                </div>

            </div>
            <div class="col-md-4 column">
                <h3>Oscilloscope</h3>
                <div class="row">
                    <div class="col-md-6 column">
                        <h4>CH1</h4>
                    </div>
                    <div class="col-md-6 column">
                        <h4>CH2</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
