<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab Template</title>
</head>
<body>
    <div class="row">
        <div class="col-md-8 column">
            <h3>AWG</h3>
            <div class="row">
                <div class="col-md-6 column awg-settings channel-1" data-channel="1">
                    <h4>CH1</h4>
                    <div class="form-group">
                        <label>Sample rate (Hz):</label>
                        <input type="number" name="sample-rate" class="form-control awg-parameter">
                    </div>
                    <div class="waveform-block-wrapper">
                        <!-- Blocks will be added here -->
                    </div>
                    <div class="form-group">
                        <select class="form-control waveform-block-adder" value="">
                            <!-- values here are python class names -->
                            <option value="">Add Block</option>
                            <option value="TemplatePUNDWF">PUND</option>
                            <option value="TemplateSineWF">Sine</option>
                            <option value="TemplateConstantWF">Constant</option>
                            <option value="TemplateSquareWF">Square (TODO)</option>
                            <option value="TemplateTriangleWF">Triangle (TODO)</option>
                            <option value="TemplateArbitraryWF">Load from CSV (TODO)</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 column awg-settings channel-2" data-channel="2">
                    <h4>CH2</h4>
                    <div class="form-group">
                        <label>Sample rate (Hz):</label>
                        <input type="number" name="sample-rate" class="form-control awg-parameter">
                    </div>
                    <div class="waveform-block-wrapper">
                        <!-- Blocks will be added here -->
                    </div>
                    <div class="form-group">
                        <select class="form-control waveform-block-adder" value="">
                            <!-- values here are python class names -->
                            <option value="">Add Block</option>
                            <option value="TemplatePUNDWF">PUND</option> 
                            <option value="TemplateSineWF">Sine</option>
                            <option value="TemplateConstantWF">Constant</option>
                            <option value="TemplateSquareWF">Square (TODO)</option>
                            <option value="TemplateTriangleWF">Triangle (TODO)</option>
                            <option value="TemplateArbitraryWF">Load from CSV (TODO)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-12">
                    <!-- plotly plot -->
                    <div class="waveform-preview"></div> 
                    <button class="btn btn-primary w-100 waveform-send">Send to AWG</button>
                </div>
            </div>

        </div>
        <div class="col-md-4 column">
            <div class="nf-tia-settings">
                <h3>NF TIA</h3>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Gain (Ω):</label>
                            <input type="number" name="nf-tia-gain" class="form-control nf-tia-parameter">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Bandwidth (us):</label>
                            <input type="number" name="nf-tia-gain" class="form-control nf-tia-parameter">
                        </div>
                    </div>
                </div>
            </div>
            <div class="oscilloscope-settings">
                <h3>Oscilloscope</h3>
                <h5>Time</h5>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label>Sample rate (Hz):</label>
                            <input type="number" name="sample-rate" class="form-control oscilloscope-parameter" disabled="true">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Trigger Delay:</label>
                            <input type="number" name="trigger-delay" class="form-control oscilloscope-parameter">
                        </div>
                    </div>
                    <div class="col-6">
                        <h5>CH1</h5>
                        <div class="form-group">
                            <label>Range (V):</label>
                            <input type="number" name="range-ch1" class="form-control oscilloscope-parameter">
                        </div>
                        <div class="form-group">
                            <label>Transimp (Ω):</label>
                            <input type="number" name="transimpedance-ch1" class="form-control oscilloscope-parameter">
                        </div>
                    </div>
                    <div class="col-6">
                        <h5>CH2</h5>
                        <div class="form-group">
                            <label>Range (V):</label>
                            <input type="number" name="range-ch2" class="form-control oscilloscope-parameter">
                        </div>
                        <div class="form-group">
                            <label>Transimp (Ω):</label>
                            <input type="number" name="transimpedance-ch2" class="form-control oscilloscope-parameter">
                        </div>
                    </div>
                    <div class="col-6">
                        <h5>CH3</h5>
                        <div class="form-group">
                            <label>Range (V):</label>
                            <input type="number" name="range-ch3" class="form-control oscilloscope-parameter">
                        </div>
                        <div class="form-group">
                            <label>Transimp (Ω):</label>
                            <input type="number" name="transimpedance-ch3" class="form-control oscilloscope-parameter">
                        </div>
                    </div>
                    <div class="col-6">
                        <h5>CH4</h5>
                        <div class="form-group">
                            <label>Range (V):</label>
                            <input type="number" name="range-ch4" class="form-control oscilloscope-parameter">
                        </div>
                        <div class="form-group">
                            <label>Transimp (Ω):</label>
                            <input type="number" name="transimpedance-ch4" class="form-control oscilloscope-parameter">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
