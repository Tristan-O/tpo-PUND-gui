<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tab Template</title>
</head>
<body>
    <div class="row">
        <div class="col-md-8">
            <div class="device-settings" data-py_id="" data-pyclassname="AWGSettings" data-pyparams="">
                <h3>AWG</h3>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group awg-settings" data-py_id="" data-pyclassname="AWGChannelSettings" data-channel="1" data-sample_rate="">
                            <h4>CH1</h4>
                            <label>Sample rate (Hz):</label>
                            <input type="number" class="form-control" data-pyparam="sample_rate">

                            <div class="waveform-block-wrapper" data-py_id="" data-pyclassname="CollectionTemplateWF">
                                <!-- Blocks will be added here -->
                            </div>
                            <select class="form-control waveform-block-adder">
                                <!-- values here are python backend class names -->
                                <option value="">Add Block</option>
                                <option value="PUNDTemplateWF">PUND</option>
                                <option value="SineTemplateWF">Sine</option>
                                <option value="ConstantTemplateWF">Constant</option>
                                <option value="SquareTemplateWF">Square (TODO)</option>
                                <option value="TriangleTemplateWF">Triangle (TODO)</option>
                                <option value="ArbitraryTemplateWF">Load from CSV (TODO)</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-group awg-settings" data-py_id="" data-pyclassname="AWGChannelSettings" data-channel="2" data-sample_rate="">
                            <h4>CH2</h4>
                            <label>Sample rate (Hz):</label>
                            <input type="number" class="form-control" data-pyparam="sample_rate">

                            <div class="waveform-block-wrapper" data-py_id="" data-pyclassname="CollectionTemplateWF">
                                <!-- Blocks will be added here -->
                            </div>
                            <select class="form-control waveform-block-adder">
                                <!-- values here are python backend class names -->
                                <option value="">Add Block</option>
                                <option value="PUNDTemplateWF">PUND</option> 
                                <option value="SineTemplateWF">Sine</option>
                                <option value="ConstantTemplateWF">Constant</option>
                                <option value="SquareTemplateWF">Square (TODO)</option>
                                <option value="TriangleTemplateWF">Triangle (TODO)</option>
                                <option value="ArbitraryTemplateWF">Load from CSV (TODO)</option>
                            </select>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="plot-container-container">
                        <div class="plot-container"></div> <!-- plotly plot, enclosed because of a weird issue -->
                        </div>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <!-- <div class="device-settings" data-py_id="" data-pyclassname="TIASettings">
                <h3>NF TIA</h3>
                <div class="form-group">
                    <div class="row">
                        <div class="col-6">
                            <label>Gain (Ω):</label>
                            <input type="number" name="nf-tia-gain" class="form-control parameter">
                        </div>
                        <div class="col-6">
                            <label>Bandwidth (us):</label>
                            <input type="number" name="nf-tia-gain" class="form-control parameter">
                        </div>
                    </div>
                </div>
            </div> -->

            <div class="device-settings" data-py_id="" data-pyclassname="OscilloscopeSettings" data-sample_rate="" data-trig_delay="">
                <h3>Oscilloscope</h3>
                <div class="form-group">
                    <h5>Time</h5>
                    <div class="row">
                        <div class="col-6">
                            <label>Sample rate (Hz):</label>
                            <input type="number" name="sample-rate" class="form-control" data-pyparam="sample_rate">
                        </div>
                        <div class="col-6">
                            <label>Trigger Delay:</label>
                            <input type="number" name="trigger-delay" class="form-control" data-pyparam="trig_delay" value="0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group" data-py_id="" data-pyclassname="OscilloscopeChannelSettings" data-channel="1" data-vrange="" data-source="" data-transimpedance="">
                            <h5>CH1</h5>
                            <label>Range (V):</label>
                            <input type="number" class="form-control" data-pyparam="vrange">
                            <select class="oscilloscope-source" data-pyparam="source">
                                <option value="none"> No Source</option>
                                <option value="awg-ch1"> AWG CH1</option>
                                <option value="awg-ch2"> AWG CH2</option>
                                <option value="tia"> TIA</option>
                                <option value="other"> Other</option>
                            </select>
                            <div class="tia-transimpedance">
                                <label>Transimp (Ω)</label>
                                <input type="number" class="form-control" data-pyparam="transimpedance">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group" data-py_id="" data-pyclassname="OscilloscopeChannelSettings" data-channel="2" data-vrange="" data-source="No Source" data-transimpedance="">
                            <h5>CH2</h5>
                            <label>Range (V):</label>
                            <input type="number" class="form-control" data-pyparam="vrange">
                            <select class="oscilloscope-source" data-pyparam="source">
                                <option value="none"> No Source</option>
                                <option value="awg-ch1"> AWG CH1</option>
                                <option value="awg-ch2"> AWG CH2</option>
                                <option value="tia"> TIA</option>
                                <option value="other"> Other</option>
                            </select>
                            <div class="tia-transimpedance">
                                <label>Transimp (Ω)</label>
                                <input type="number" class="form-control" data-pyparam="transimpedance">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group" data-py_id="" data-pyclassname="OscilloscopeChannelSettings" data-channel="3" data-vrange="" data-source="No Source" data-transimpedance="">
                            <h5>CH3</h5>
                            <label>Range (V):</label>
                            <input type="number" class="form-control" data-pyparam="vrange">
                            <select class="oscilloscope-source" data-pyparam="source">
                                <option value="none"> No Source</option>
                                <option value="awg-ch1"> AWG CH1</option>
                                <option value="awg-ch2"> AWG CH2</option>
                                <option value="tia"> TIA</option>
                                <option value="other"> Other</option>
                            </select>
                            <div class="tia-transimpedance">
                                <label>Transimp (Ω)</label>
                                <input type="number" class="form-control" data-pyparam="transimpedance">
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group" data-py_id="" data-pyclassname="OscilloscopeChannelSettings" data-channel="4" data-vrange="" data-source="No Source" data-transimpedance="">
                            <h5>CH4</h5>
                            <label>Range (V):</label>
                            <input type="number" class="form-control" data-pyparam="vrange">
                            <select class="oscilloscope-source" data-pyparam="source">
                                <option value="none"> No Source</option>
                                <option value="awg-ch1"> AWG CH1</option>
                                <option value="awg-ch2"> AWG CH2</option>
                                <option value="tia"> TIA</option>
                                <option value="other"> Other</option>
                            </select>
                            <div class="tia-transimpedance">
                                <label>Transimp (Ω)</label>
                                <input type="number" class="form-control" data-pyparam="transimpedance">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary w-100 configure-devices">Configure Devices</button>
        </div>
    </div>
</body>
</html>
